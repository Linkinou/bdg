App\Entity\Game:
    game_{1..20}:
        title: <catchPhrase()>
        state: <randomElement(['draft', 'published', 'in_progress', 'completed'])>
        location: '@location_*'
        description: <paragraph()>
        story: <realText(500)>
        maxPlayingPersonas: <randomDigitNotNull()>
        gameMaster: '@user_*'
